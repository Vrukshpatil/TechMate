<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechMate</title>
  <style>
    :root {
      --bg-color: #f7f7f7;
      --text-color: #333;
      --header-bg: #007bff;
      --header-text: #fff;
      --input-bg: #fff;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      transition: background 0.3s, color 0.3s;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      height: 100%;
      background: var(--bg-color);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header {
      flex-shrink: 0;
      padding: 15px;
      background: var(--header-bg);
      color: var(--header-text);
      font-size: 20px;
      text-align: center;
      font-weight: bold;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      scroll-behavior: smooth;
    }

    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background: #e9ecef;
      color: black;
      align-self: flex-start;
    }

    .input-area {
      flex-shrink: 0;
      display: flex;
      padding: 10px;
      background: var(--input-bg);
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-size: 16px;
      margin-left: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>ðŸ¤– TechMate</header>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." onkeypress="if(event.key==='Enter'){sendMessage()}">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      const messagesDiv = document.getElementById("messages");

      // User message
      const userMsgDiv = document.createElement("div");
      userMsgDiv.className = "message user";
      userMsgDiv.innerHTML = msg;
      messagesDiv.appendChild(userMsgDiv);

      input.value = "";
      scrollToBottom();

      // Bot typing placeholder
      const botMsgDiv = document.createElement("div");
      botMsgDiv.className = "message bot";
      botMsgDiv.innerHTML = "Typing...";
      messagesDiv.appendChild(botMsgDiv);
      scrollToBottom();

      try {
        const response = await fetch("/get", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });

        const data = await response.json();
        botMsgDiv.innerHTML = data.reply || "âš ï¸ No response";
      } catch (err) {
        botMsgDiv.innerHTML = "âš ï¸ Error: " + err.message;
      }

      scrollToBottom();
    }

    // Auto-scroll function
    function scrollToBottom() {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Ensure scroll stays bottom when keyboard opens (mobile fix)
    document.getElementById("userInput").addEventListener("focus", () => {
      setTimeout(scrollToBottom, 300);
    });
  </script>
</body>
</html>
