<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TechMate ðŸ¤–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Important for mobile -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      width: 95%;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      height: 90vh; /* Full height on mobile */
    }
    h2 {
      margin: 0 0 10px 0;
      text-align: center;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .message {
      margin: 8px 0;
      word-wrap: break-word;
    }
    .user {
      text-align: right;
      color: #007bff;
    }
    .bot {
      text-align: left;
      color: #333;
    }
    .input-area {
      display: flex;
      gap: 5px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .chat-container {
        height: 100vh;
        margin: 0;
        border-radius: 0;
      }
      input, button {
        font-size: 12px;
        padding: 8px;
      }
      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>ðŸ¤– TechMate</h2>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." onkeypress="if(event.key === 'Enter'){sendMessage()}">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<div class="message user"><b>You:</b> ${msg}</div>`;
      input.value = "";

      const response = await fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await response.json();

      messagesDiv.innerHTML += `<div class="message bot"><b>TechMate:</b> ${data.reply}</div>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
