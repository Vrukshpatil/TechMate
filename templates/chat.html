<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TechMate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #f7f7f7;
            --text: #333;
            --user-bg: #007bff;
            --user-text: #fff;
            --bot-bg: #e9ecef;
            --bot-text: #000;
        }

        body.dark {
            --bg: #121212;
            --text: #eee;
            --user-bg: #0d6efd;
            --user-text: #fff;
            --bot-bg: #1e1e1e;
            --bot-text: #ddd;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            height: 90vh;
            overflow: hidden;
        }

        body.dark .chat-container {
            background: #1c1c1c;
        }

        .chat-header {
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 8px 0;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
            font-size: 15px;
        }

        .message.user {
            background: var(--user-bg);
            color: var(--user-text);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            background: var(--bot-bg);
            color: var(--bot-text);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .timestamp {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 2px;
        }

        .input-area {
            display: flex;
            padding: 12px;
            border-top: 1px solid #ddd;
            background: inherit;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            font-size: 15px;
        }

        .input-area button {
            margin-left: 8px;
            padding: 12px 18px;
            border: none;
            border-radius: 50%;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .input-area button:hover {
            background: #0056b3;
        }

        /* Typing dots */
        .typing {
            display: inline-block;
            padding: 10px 15px;
            background: var(--bot-bg);
            color: var(--bot-text);
            border-radius: 20px;
            align-self: flex-start;
            margin: 8px 0;
        }

        .dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: var(--bot-text);
            border-radius: 50%;
            margin: 0 2px;
            animation: blink 1.4s infinite both;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {

            0%,
            80%,
            100% {
                opacity: 0;
            }

            40% {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .chat-container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
                margin: 20px auto;
                padding: 15px;
            }

            input {
                width: 70%;
            }

            button {
                width: 25%;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– TechMate
            <button onclick="toggleTheme()"
                style="border:none;background:none;cursor:pointer;font-size:18px;">ðŸŒ—</button>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById("messages");
        const input = document.getElementById("userInput");

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.className = `message ${sender}`;
            div.innerHTML = `<div>${text}</div><div class="timestamp">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>`;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const msg = input.value.trim();
            if (!msg) return;

            addMessage(msg, "user");
            input.value = "";

            // Add typing indicator
            const typingDiv = document.createElement("div");
            typingDiv.className = "typing";
            typingDiv.innerHTML = `<span class="dot"></span><span class="dot"></span><span class="dot"></span>`;
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Send to Flask
            const response = await fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            });
            const data = await response.json();

            // Remove typing indicator
            typingDiv.remove();

            addMessage(data.reply, "bot");
        }

        // Allow Enter key to send
        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle("dark");
        }
    </script>
</body>

</html>
