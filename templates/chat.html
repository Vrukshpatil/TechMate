<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TechMate ü§ñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      width: 95%;
      max-width: 500px;
      height: 90vh;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
    }

    header {
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.3);
      letter-spacing: 1px;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 70px; /* Reserve space for input bar */
    }

    .message {
      max-width: 75%;
      padding: 12px 15px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background: #007bff;
      color: white;
      border-bottom-right-radius: 5px;
    }

    .bot {
      align-self: flex-start;
      background: #f1f1f1;
      color: #333;
      border-bottom-left-radius: 5px;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
      border-top: 1px solid #ddd;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      max-width: 500px;
      box-sizing: border-box;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: #007bff;
    }

    button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 25px;
      background: #007bff;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .chat-container {
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }
      header {
        font-size: 18px;
      }
      input, button {
        font-size: 14px;
        padding: 10px;
      }
      .input-area {
        width: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>ü§ñ TechMate</header>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type a message..." onkeypress="if(event.key === 'Enter'){sendMessage()}">
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      const messagesDiv = document.getElementById("messages");

      // User bubble
      const userMsgDiv = document.createElement("div");
      userMsgDiv.className = "message user";
      userMsgDiv.innerText = msg;
      messagesDiv.appendChild(userMsgDiv);

      input.value = "";
      scrollToBottom();

      // Bot typing placeholder
      const botMsgDiv = document.createElement("div");
      botMsgDiv.className = "message bot";
      botMsgDiv.innerText = "Typing...";
      messagesDiv.appendChild(botMsgDiv);
      scrollToBottom();

      try {
        const response = await fetch("/get", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const data = await response.json();

        botMsgDiv.innerText = data.reply || "‚ö†Ô∏è No response";
      } catch (error) {
        botMsgDiv.innerText = "‚ö†Ô∏è Error: " + error.message;
      }

      scrollToBottom();
    }

    function scrollToBottom() {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
